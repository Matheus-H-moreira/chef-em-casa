<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="imagens/logo.png" alt="Logo da marca">
            <h1>Chefe em casa</h1>  
        </div>
        <div class="botoes">
            <button><h3 id="botaoCadastro">Cadastro receitas</h3></button>
            <button><h3 id="botaoFavoritos">Favoritos</h3></button>
            <button><h3 id="botaoLogin">Login</h3></button>
        </div>
    </header>

    <main>
        <div class="itens_destaque">
            <h2>Itens em destaque</h2>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagens/prato1-carrosel.jpg" class="d-block w-50 mx-auto" alt="Imagem de carne">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/prato2-carrosel.jpg" class="d-block w-50 mx-auto" alt="Imagem de hambúrguer">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/prato3-carrosel.jpg" class="d-block w-50 mx-auto" alt="Imagem de macarrão">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="itens">
            <h2>Todos os itens</h2>
            <div class="box">
                <h3>Título da receita</h3>
                <img src="imagens/prato1.jpg" alt="Foto de prato">
                <p><strong>Resumo da receita: </strong>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste, harum.</p>
                <p><i class="fa-regular fa-star" id="estrelaVazia"></i></p>
                <p><i class="fa-solid fa-star" id="estrelaCheia"></i></p>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
    <script>
        window.onload = () => {
            if (dadosCadastro.login === dadosLogin.login && dadosCadastro.senha === dadosLogin.senha) {
                document.getElementById('botaoLogin')
                botaoLogin.innerText = "Conta"
                botaoLogin.id = "dadosConta"
            }

            document.getElementById('dadosConta').addEventListener('click', () => {
                window.location.href = 'dados_conta.html'
            })
        }
    </script>
</body>
</html>
