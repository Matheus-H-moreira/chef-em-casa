<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style_detalhes.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="imagens/logo.png" alt="Logo da marca">
            <h1>Chefe em casa</h1>  
        </div>
        <div class="botoes">
            <button><h3 id="botaoCadastro">Cadastro receitas</h3></button>
            <button><h3 id="botaoFavoritos">Favoritos</h3></button>
            <button><h3 id="botaoLogin">Login</h3></button>
        </div>
    </header>

    <main>
        <h1>Informações gerais</h1>
        <div class="informacoes">
            <h2 id="titulo"></h2>
            <img id="imagem" src="" alt="Imagem do prato escolhido">
            <h3>Descrição: <span id="descricao"></span></h3>
            <h3>Categoria: <span id="categoria"></span></h3>
            <h3>Autor: <span id="autor"></span></h3>
            <h3>Data: <span id="data"></span></h3>
            <h3>Tempo de preparo <span id="tempoPreparo"></span></h3>
            <h3>Ingredientes: </h3>
            <ul id="ingredientes"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
