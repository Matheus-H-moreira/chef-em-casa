<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style_cadastro_usuario.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Criar conta</h1>
            <div class="login">
                <h2>Login</h2>
                <input type="text" name="Input nome da conta" id="login">
            </div>
            <div class="nome">
                <h2>Nome usuário</h2>
                <input type="text" name="Input nome do usuário" id="nome">
            </div>
            <div class="email">
                <h2>Email</h2>
                <input type="email" name="Input email do usuário" id="email">
            </div>
            <div class="senha">
                <h2>Senha</h2>
                <input type="password" name="Input senha do usuário" id="senha">
            </div>
            <button id="enviarCadastro">Cadastrar-se</button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
