<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_cadastro_usuario.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Criar conta</h1>
            <div class="login">
                <h2>Login</h2>
                <input type="text" name="Input nome da conta" id="login">
            </div>
            <div class="nome">
                <h2>Nome usuário</h2>
                <input type="text" name="Input nome do usuário" id="nome">
            </div>
            <div class="email">
                <h2>Email</h2>
                <input type="email" name="Input email do usuário" id="email">
            </div>
            <div class="senha">
                <h2>Senha</h2>
                <input type="password" name="Input senha do usuário" id="senha">
            </div>
            <button id="enviarCadastro">Cadastrar-se</button>
        </div>
    </main>
    
    <script src="scripts/app.js"></script>
</body>
</html>
